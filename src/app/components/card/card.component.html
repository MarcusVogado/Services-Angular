 
<div class="card__container">
    <div class="card__title">
        <h3>{{name}}</h3>
    </div>
    <div class="card__body">
        <img src="{{photoPath}}" alt="pokemon">
    </div>
    <div class="card__stats">
        <span class="card__stats-type" *ngFor="let type of stats">{{type}}</span>    
    </div>
</div>
